    <script>
        // Obtiene los elementos del formulario y el botón "Agregar"
        const formServicioCompleto = document.getElementById('carrito');
        const btnAgregarServicioCompleto = document.getElementById('boton');
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));

        // Agrega un listener de eventos al botón "Agregar"
        btnAgregarServicioCompleto.addEventListener('click', () => {
            // Verifica si todos los campos del formulario están llenos
            if (formServicioCompleto.checkValidity()) {
                // Muestra el modal de éxito
                successModal.show();
            } else {
                // Si algún campo está vacío, muestra un mensaje de error
                alert('Por favor, llene todos los campos del formulario');
            }
        });
    </script>
